<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-primary mb-4">Nuevo</a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>TELEFONO</th>
                <th>DOMICILIO</th>
                <th>EDITAR</th>
                <th>ELIMINAR</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student:${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.nombre}"></td>
                <td th:text="${student.telefono}"></td>
                <td th:text="${student.domicilio}"></td>
                <td><a th:href="@{/edit/}+${student.id}" class="btn btn-warning">Editar</a></td>
                <td><a th:href="@{/delete/}+${student.id}" class="btn btn-danger">Eliminar</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
